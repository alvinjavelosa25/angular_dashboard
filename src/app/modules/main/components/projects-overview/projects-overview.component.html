<div class="projects-overview">
  <mat-card >
    <mat-card-header>
      <mat-card-title class="medium-text bold-text">Projects</mat-card-title>
      <mat-card-subtitle class="light-text small-text">
        <mat-icon class="bolder-text">check</mat-icon> <span class="bolder-text">30 done</span> this month
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- Place your table code here using data from reportService.getProjectsOverview -->
      <table mat-table [dataSource]="projectOverview" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>COMPANIES </th>
          <td mat-cell *matCellDef="let element" class="small-text bold-text">
            <img class="logos" src="./assets/img/logos/{{element.companyIcon}}">
            {{element.title}} 
          </td>
        </ng-container>
      
        <!-- Members Column -->
        <ng-container matColumnDef="members">
          <th mat-header-cell *matHeaderCellDef>MEMBERS </th>
          <td mat-cell *matCellDef="let element">
            <img 
              *ngFor="let member of element.members"
              title="{{member.name}}"
              src="./assets/img/{{member.avatar}}"
              class="avatar">
          </td>
        </ng-container>
      
        <!-- Budget Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef>BUDGET </th>
          <td mat-cell *matCellDef="let element">
            <span class="smaller-text bolder-text light-color-text">
              {{element.budget ? '$' + (element.budget | number_) : 'Not set'}}
            </span>
          </td>
        </ng-container>

        <!-- Completion Column -->
        <ng-container matColumnDef="progressPercentage">
          <th mat-header-cell *matHeaderCellDef>COMPLETION </th>
          <td mat-cell *matCellDef="let element">
            <span class="smaller-text bold-text">{{element.progressPercentage}}%</span>
            <mat-progress-bar 
              class="{{ element.progressPercentage === 100 ? 'complete' : '' }}" 
              mode="determinate" 
              value="{{element.progressPercentage}}">
            </mat-progress-bar>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
